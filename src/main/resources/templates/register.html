<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form
                    method="POST"
                    th:action="@{/users/register}"
                    th:object="${userRegisterBindingModel}">

                <small th:if="${usernameAlreadyExists}" class="text-danger">Username already exists!</small>
                <small th:if="${emailAlreadyExist}" class="text-danger">Email already exists!</small>

                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{username}"
                                th:errorclass="is-invalid"
                                type="text"
                                id="username"
                                class="form-control"
                                aria-describedby="usernameHelpInline">
                        <small th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"
                               id="usernameUniqueError"
                               class="invalid-feedback errors alert alert-danger">
                        </small>

                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label ">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{fullName}"
                                th:errorclass="is-invalid"
                                type="text"
                                id="inputFullName"
                                class="form-control"
                                aria-describedby="fullNameHelpInline">
                        <small id="fullNameError"
                               class="invalid-feedback errors alert alert-danger">Full name must be between 3 and 30
                            symbols
                        </small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label ">Email</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{email}"
                                th:errorclass="is-invalid"
                                id="inputEmail"
                                class="form-control"
                                aria-describedby="emailHelpInline">
                        <small id="emailError"
                               class="invalid-feedback errors alert alert-danger">Please insert valid email</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputAge" class="col-form-label ">Age</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{age}"
                                th:errorclass="is-invalid"
                                type="number"
                                id="inputAge"
                                class="form-control"
                                min="0" max="100"
                                aria-describedby="ageHelpInline">
                        <small id="ageError"
                               class="invalid-feedback errors alert alert-danger">Please insert valid age</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{password}"
                                th:errorclass="is-invalid"
                                type="password"
                                id="inputPassword"
                                class="form-control"
                                aria-describedby="passwordHelpInline">
                        <small id="passwordError"
                               class="invalid-feedback errors alert alert-danger">
                           Password between 5 and 20 symbols
                        </small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label ">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{confirmPassword}"
                                th:errorclass="is-invalid"
                                type="password"
                                id="inputConfirmPassword"
                                class="form-control"
                                aria-describedby="confirmPasswordHelpInline">
                        <small id="confirmPasswordError"
                               class="invalid-feedback errors alert alert-danger">
                          Confirm password must be between 5 and 20 symbols
                        </small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
