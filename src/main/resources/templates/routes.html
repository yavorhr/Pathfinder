<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<div class="wrapper">

    <header th:replace="fragments/navbar"></header>

    <section th:each="r : ${routes}" th:object="${r}" class="road">
        <img th:src="*{pictureUrl}" alt="Title image">
        <form   class="delete-route-form"
                th:method="DELETE"
                th:action="@{/routes/delete}">
            <div>
                <h2 th:text="*{name}">Your Route</h2>
                <p th:text="*{description}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias
                    reiciendis deleniti possimus nemo
                    non repellendus?
                    Quae atque vero modi quidem! Autem cupiditate fugit doloribus ad amet, asperiores provident
                    commodi.</p>
                <a th:href="@{/routes/details/{id}(id=*{id})}" class="btn">Learn More</a>
            </div>
            <input
                    type="hidden"
                    th:value="${r.id}"
                    name="routeId">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </section>
</div>
<!-- Wrapper Ends -->
</body>

<footer th:replace="fragments/footer"></footer>

</html>
