<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<!-- Navigation -->
<header th:replace="fragments/navbar"></header>

<main class="p-5 profile-main">
    <div class="profile-container">
        <div class="row d-flex justify-content-center">
            <div class="profile-card p-3 py-4"
                 th:object="${userViewModel}">
                <div class="text-center">
                    <img alt="Profile image"
                         src="/images/profile.jpg" width="100"
                         class="rounded-circle">
                </div>
                <div class="text-center mt-3">
                    <span th:text="*{level.name()}"
                          class="bg-secondary p-1 px-4 rounded text-white">Pro</span>

                    <form id="profile-form" th:object="${userViewModel}"
                          th:method="post"
                          th:action="@{/users/profile}">
                        <input type="hidden" th:value="*{id}" name="id">

                        <div>
                            <label class="mt-2 mb-0" for="fullName-input">Full Name:</label>
                            <input id="fullName-input"
                                   class="form-control d-none"
                                   type="text"
                                   th:value="*{fullName}">
                            <span
                                    th:text="*{fullName}"
                                    id="fullName-display">John Doe</span>
                            <span id="fullName-error"
                                  class="error-message text-danger"></span>
                        </div>

                        <div>
                            <label class="mt-2 mb-0" for="username-input">Username: </label>
                            <span id="username-display"
                                  th:text="*{username}">UI/UX Designer</span>
                            <input id="username-input"
                                   class="form-control d-none"
                                   type="text"
                                   th:value="*{username}">
                            <span id="username-error"
                                  class="error-message text-danger"></span>
                        </div>

                        <div>
                            <label class="mt-2 mb-0" for="email-input">Email: </label>
                            <span id="email-display"
                                  th:text="*{email}">test@gmail.com</span>
                            <input
                                    id="email-input"
                                    class="form-control d-none"
                                    type="text"
                                    th:value="*{email}">
                            <span id="email-error"
                                  class="error-message text-danger"></span>
                        </div>

                        <div>
                            <label class="mt-2 mb-0" for="age-input">Age: </label>
                            <span id="age-display"
                                  th:text="*{age}">33</span>
                            <input
                                    id="age-input"
                                    class="form-control d-none"
                                    type="number"
                                    th:value="*{age}">
                            <span id="age-error"
                                  class="error-message text-danger"></span>
                        </div>

                        <div class="px-4 mt-5">
                            <p id="description-display"
                               class="fonts">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim et nostrum
                                optio perferendis quam quod ratione rem sit soluta ut! A dolor laborum, maiores neque
                                nesciunt quis rerum sunt suscipit.</p>
                        </div>
                        <textarea id="description-input"
                                  class="form-control d-none">Lorem ipsum dolor sit amet...</textarea>
                        <ul class="social-list">
                            <li>
                                <i class="fab fa-facebook-square"></i>
                                <span id="facebook-display"></span>
                                <input
                                        id="facebook-input"
                                        class="form-control d-none"
                                        type="text"
                                        value="facebook.com/username">
                            </li>
                            <li>
                                <i class="fab fa-instagram"></i>
                                <span id="instagram-display"></span>
                                <input
                                        id="instagram-input"
                                        class="form-control d-none"
                                        type="text"
                                        value="instagram.com/username">
                            </li>
                            <li>
                                <i class="fab fa-linkedin"></i>
                                <span id="linkedin-display"></span>
                                <input
                                        id="linkedin-input"
                                        class="form-control d-none"
                                        type="text"
                                        value="linkedin.com/in/username">
                            </li>
                            <li id="gmail-display-li">
                                <i class="fab fa-google"></i>
                                <span id="gmail-display">ssssssssssss</span>
                                <input
                                        id="gmail-input"
                                        class="form-control d-none"
                                        type="email"
                                        value="user@gmail.com">
                            </li>
                        </ul>

                        <div class="buttons">
                            <div class="buttons mt-4">
                                <button id="edit-button" class="btn btn-outline-primary px-4">Edit</button>
                                <button id="save-button" class="btn btn-primary px-4 d-none">Save</button>
                                <button id="reset-button" class="btn btn-outline-secondary px-4 d-none">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

<footer th:replace="fragments/footer"></footer>

<script src="/js/editProfile.js"></script>

</html>
