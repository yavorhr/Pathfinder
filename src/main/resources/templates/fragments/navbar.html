<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head(additionalCss='/css/navigation/navbar.css')">
</head>

<body>

<header
        th:fragment="navbar">
    <nav class="main-nav">
            <ul class="nav-list">
                <li class="home-nav-item">
                    <a class="btn-link nav-link" href="/">
                        <img src="/images/home.png"`
                             alt="home"
                             class="navbar-icon">
                    </a>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="btn btn-link nav-link" href="/routes/add">new route</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link nav-link" href="/users/profile ">Profile</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="dropdown-toggle btn btn-link nav-link " href="/" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                    </li>

                    <div class="dropdown-popover" id="adminPopover">
                        <a class="dropdown-item" href="/admin/notifications">Users Panel</a>
                        <a class="dropdown-item" href="/admin/statistics">Most Viewed</a>
                    </div>

                    <li class="nav-item logout-item">
                        <form id="logout-form"
                              th:action="@{/users/logout}"
                              th:method="POST">
                            <input class="btn btn-link nav-link" type="submit" value="Logout">
                        </form>
                    </li>
                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a href="/users/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/users/register">Register</a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a href="/about">About</a>
                </li>
            </ul>
    </nav>
</header>
</body>


<script src="/js/navigation/toggleAdminPanel.js"></script>

</html>
